interactions:

    - pattern:
        regex: >-
          (salut|tcho|hello|coucou)(!|,)?
      event: tell
      message:
        - "Salut $user !"
        - "Hello :blush:"
        - "Hello :smile:"

    - pattern:
        regex: >-
          (merci|simpa)(!|,)?
      event: tell
      message:
        - "De rien $user :wink:"
        - "Pas de soucis :wink:"
        - "Ce fut un plaisir :kissing_heart:"